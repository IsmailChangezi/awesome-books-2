    <section id="add-books" class="hidden">

      <form>
        <input
          type="text"
          placeholder="Please Enter Your Book"
          id="title"
          name="title"
          required

        <input
          type="text"
          placeholder="Please Enter authors name"
          id="author"
          name="author"
          required
        />
        <button class="form-btn" type="submit" id="add-btn">Add</button>
      </form>
